<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - C.E.O PEDDY</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ff88;
    }

    .nav-buttons {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    .nav-buttons li {
      display: inline;
    }

    .nav-buttons button {
      background: transparent;
      border: 1px solid #00ff88;
      color: #00ff88;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-buttons button:hover {
      background: #00ff88;
      color: black;
    }

    .dashboard-content {
      padding: 2rem;
      text-align: center;
    }

    .dashboard-content h2 {
      color: #222;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">C.E.O PEDDY</div>
    <ul class="nav-buttons">
      <li><button>Dashboard</button></li>
      <li><button>Bot Builder</button></li>
      <li><button>Analysis Tool</button></li>
      <li><button>Bots</button></li>
      <li><button>Login / Sign Up</button></li>
    </ul>
  </nav>

  <div class="dashboard-content">
    <h2>Welcome to Your Dashboard</h2>
    <p>Select a tool from the menu above to begin trading.</p>
  </div>

</body>
</html>
