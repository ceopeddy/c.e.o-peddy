<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analysis Tool - C.E.O PEDDY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      color: #00ff88;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    select {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
    }

    th {
      background-color: #00ff88;
      color: #000;
    }

    td {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>Analysis Tool</header>

  <div class="container">
    <h2>Strategy & Volatility Analysis</h2>

    <label for="strategy">Select Strategy:</label>
    <select id="strategy">
      <option>Rise/Fall</option>
      <option>Over/Under</option>
      <option>Even/Odd</option>
      <option>Matches/Differs</option>
    </select>

    <label for="volatility">Select Volatility:</label>
    <select id="volatility">
      <option>Volatility 10</option>
      <option>Volatility 25</option>
      <option>Volatility 50</option>
      <option>Volatility 75</option>
      <option>Volatility 100</option>
      <option>Volatility 10 (1s)</option>
      <option>Volatility 100 (1s)</option>
    </select>

    <table>
      <thead>
        <tr>
          <th>Digit</th>
          <th>Count (Last 3 cycles)</th>
          <th>Appearance %</th>
        </tr>
      </thead>
      <tbody>
        <!-- Static sample data - replace later with live feed -->
        <tr><td>0</td><td>2</td><td>6.67%</td></tr>
        <tr><td>1</td><td>1</td><td>3.33%</td></tr>
        <tr><td>2</td><td>3</td><td>10.00%</td></tr>
        <tr><td>3</td><td>4</td><td>13.33%</td></tr>
        <tr><td>4</td><td>1</td><td>3.33%</td></tr>
        <tr><td>5</td><td>5</td><td>16.67%</td></tr>
        <tr><td>6</td><td>2</td><td>6.67%</td></tr>
        <tr><td>7</td><td>6</td><td>20.00%</td></tr>
        <tr><td>8</td><td>2</td><td>6.67%</td></tr>
        <tr><td>9</td><td>4</td><td>13.33%</td></tr>
      </tbody>
    </table>
  </div>

</body>
</html>
