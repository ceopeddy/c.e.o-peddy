<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C.E.O PEDDY TRADING SPACE</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      margin-top: 20vh;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.3rem;
    }
    .dollar {
      position: absolute;
      color: #0f0;
      font-size: 1.5rem;
      animation: fall 10s linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to C.E.O PEDDY TRADING SPACE</h1>
  <p>HOME OF TRADERS</p>

  <!-- Dollar animation -->
  <script>
    for (let i = 0; i < 50; i++) {
      const dollar = document.createElement("div");
      dollar.className = "dollar";
      dollar.style.left = Math.random() * 100 + "vw";
      dollar.style.top = "-2rem";
      dollar.style.animationDelay = Math.random() * 10 + "s";
      dollar.innerText = "$";
      document.body.appendChild(dollar);
    }

    // Redirect after 10 seconds
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 10000);
  </script>
</body>
</html>
