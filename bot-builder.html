<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot Builder - C.E.O PEDDY</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #111;
      color: #00ff88;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .builder-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .builder-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #00ff88;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00cc6e;
    }
  </style>
</head>
<body>

  <header>C.E.O PEDDY BOT BUILDER</header>

  <div class="builder-container">
    <h2>Configure Your Bot</h2>

    <label for="strategy">Select Strategy</label>
    <select id="strategy">
      <option>Rise/Fall</option>
      <option>Over/Under</option>
      <option>Even/Odd</option>
      <option>Matches/Differs</option>
    </select>

    <label for="volatility">Select Volatility</label>
    <select id="volatility">
      <option>Volatility 10</option>
      <option>Volatility 25</option>
      <option>Volatility 50</option>
      <option>Volatility 75</option>
      <option>Volatility 100</option>
      <option>Volatility 10 (1s)</option>
      <option>Volatility 100 (1s)</option>
    </select>

    <label for="stake">Stake Amount</label>
    <input type="number" id="stake" placeholder="Enter stake amount" />

    <!-- Placeholder for additional config options -->
    <button>Load Bot</button>
  </div>

</body>
</html>
